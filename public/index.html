<!DOCTYPE html>
<html>
<head>
    <title>Self-Improving Web App</title>
    <!-- Added Bootstrap CSS with SHA-384 integrity -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="alert alert-danger alert-custom" role="alert" id="infoBubble">
        <span>Please enter a value for the goal field.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="float: right;"></button>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg border-0 mb-4" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <h2 class="mb-4 text-center" style="font-weight: 700; color: #2d3748;">Define a Goal for the App</h2>
                        <form id="goalForm" class="mb-4" autocomplete="off">
                            <div class="mb-3">
                                <label for="goal" class="form-label">Goal:</label>
                                <div class="textarea-wrapper">
                                    <textarea id="goal" class="form-control" placeholder="Describe your improvement goal..." style="overflow:hidden;"></textarea>
                                    <button type="submit" class="send-btn-inside" id="sendButton" disabled title="Send">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="black" viewBox="0 0 16 16" style="display:block;margin:auto;"><path d="M15.854.146a.5.5 0 0 0-.527-.116l-15 6a.5.5 0 0 0 .019.934l6.57 2.19 2.19 6.57a.5.5 0 0 0 .934.019l6-15a.5.5 0 0 0-.186-.597zM6.832 8.445l-5.01-1.67 12.02-4.808-7.01 6.478zm.723.723l6.478-7.01-4.808 12.02-1.67-5.01z"/></svg>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <section class="results-section" id="resultsSection" style="display:none;">
                            <div class="results-header">
                                <span class="results-title">Results</span>
                                <span class="results-meta">
                                    <span id="execTime" class="text-muted" style="font-size: 1rem;"></span>
                                    <span id="spinner" class="spinner-border text-primary" role="status" style="display:none;"></span>
                                </span>
                            </div>
                            <div id="result-container"></div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
