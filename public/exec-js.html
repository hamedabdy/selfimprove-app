<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Script</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CodeMirror CSS for code editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css">
    <style>
        body { background: #f8fafc; }
        .CodeMirror { height: 250px; font-size: 1.1em; border-radius: 0.5rem; }
        .result-box { background: #23272b; color: #f8fafc; border-radius: 0.5rem; padding: 1.5em; margin-top: 1em; font-size: 1.1em; }
        .error { color: #ff6b6b; }
        .lint-box { background: #fff3cd; color: #856404; border-radius: 0.5rem; padding: 1em; margin-top: 1em; font-size: 1em; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="mb-4 text-center">Execute JavaScript</h1>
                        <form id="js-form">
                            <label for="js-code" class="form-label">JavaScript Code:</label>
                            <textarea id="js-code" name="js-code"></textarea>
                            <div class="d-flex justify-content-end">
                                <button id="run-btn" type="submit" class="btn btn-primary mt-3" disabled>Run Script</button>
                            </div>
                        </form>
                        <div id="lint-result" class="lint-box d-none"></div>
                        <div class="d-flex align-items-center mt-4 mb-0">
                            <h6 class="mb-0">Output</h6>
                            <span id="exec-timer" class="ms-auto small text-secondary d-flex align-items-center" style="min-width:90px;display:none;">
                                <span id="timer-spinner" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" style="display:none;"></span>
                                <span id="timer-value">0.00s</span>
                            </span>
                        </div>
                        <pre id="result" class="result-box"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <!-- JSLint -->
    <script src="https://cdn.jsdelivr.net/npm/jslint@2024.4.17/dist/jslint.min.js"></script>
    <script src="js/exec-js.js"></script>
</body>
</html>
